<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F&D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
    "
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="F&D.jpg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-5 fw-bold ms-auto py-0 pe-4 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="me-3">
            <img src="Group 2.jpg" alt="" />
          </div>
          <form class="me-3 mb-2 mt-2">
            <button class="btn btn-outline" type="submit">Register</button>
          </form>
          <form class="me-0 mb-2 mt-2">
            <button class="btn btn-light" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-5 text-dark rest mb-5">
      <div class="container my-5 py-5">
        <div class="row align-items-center g-5">
          <div class="col-lg-6 img-content text-center text-lg-start">
            <h1 class="display-1 text-dark fw-bold">
              Don't wanna Make you have A bad day
            </h1>
            <p class="lead my-4">
              over job is delivering a delicious food with fast,<br />free
              delivery and easy.
            </p>
            <a class="btn btn-warning py-sm-3 px-sm-5 me-3 fw-bold text-white"
              >Order Now</a
            >
            <a class="btn btn-warning py-sm-3 px-sm-5 me-3 fw-bold text-white"
              >How to order</a
            >
            <div class="container">
              <div class="z-0 position-absolute m-0  rounded-3">
                <span><img src="Ellipse 13.jpg" alt="" /></span>
              </div>
              <div class="z-1 position-absolute m-4 rounded-3">
                <span><img src="Ellipse 14.jpg" alt="" /></span>
              </div>
              <div class="z-2 position-absolute m-5 mb-5 rounded-3">
                <span><img src="Ellipse 15.jpg" alt="" /></span>
              </div>
              <h5>Customer Review</h5>
              <img src="star.jpg" alt="" />
              <h6>4.8</h6>
              <p>(5k reviews)</p>
            </div>
          </div>
          <div
            class="col-lg-6 img-content text-center text-lg-end overflow-hidden"
          >
            <img class="img-fluid" src="Group 25.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
